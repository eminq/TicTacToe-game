<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/tictactoe-game.png">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Condensed:wght@300;500&display=swap" rel="stylesheet">

</head>
<body>

    <div class="container">

        <a href="../allMyGames/home.html"><img class="icon" src="images/icon.png" alt="games"></a>

        <h1 class="heading"> Tic Tac Toe </h1>

        <h2 id="msg"></h2>

        <div class="grid" id="grid">
            <table class="table">
                <tr class="row">
                    <td class="unit" id="1"></td>
                    <td class="unit" id="2"></td>
                    <td class="unit" id="3"></td>
                </tr>
                <tr class="row">
                    <td class="unit" id="4"></td>
                    <td class="unit" id="5"></td>
                    <td class="unit" id="6"></td>
                </tr>
                <tr class="row">
                    <td class="unit" id="7"></td>
                    <td class="unit" id="8"></td>
                    <td class="unit" id="9"></td>
                </tr>
            </table>
            <div class="info">
                <h2 class="score">Player X: <span id="playerX"></span></h2>
                <h2 class="score">Player O: <span id="playerO"></span></h2>
                <h2 class="score">Tie: <span id="tie"></span></h2>
            </div>
        </div>

        <div class="reset" id="reset">
            <button id="reset-btn">Reset</button>
        </div>



    </div>

    <script src="app.js"></script>

</body>
</html>
